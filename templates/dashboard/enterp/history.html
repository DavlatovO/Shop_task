{% extends 'dashboard/base.html' %}

{% block content %}


<div class="main-content">
    <div class="page-header">
        <h2 class="header-title">SHOP</h2>
        <div class="header-sub-title">
            <nav class="breadcrumb breadcrumb-dash">
                <a href="#" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Dashboard</a>
                <a class="breadcrumb-item" href="#">Product</a>
                <span class="breadcrumb-item active">Ro`yxat</span>
            </nav>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-around">
            <h4>Productlar ro`yxat</h4>
            
            </div>
            <div class="m-t-25">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Action</th>
                                <th scope="col">Date</th>
                            
                            </tr>
                        </thead>
                        <tbody>
                            {% for r in result %}
                            <tr>
                                <th scope="row">{{ forloop.counter }}</th>
                                <td>{{ r.product.name }}</td>  <!-- Assuming product name is common in both EnterProduct and CartProduct -->
                                <td>{{ r.quantity }}</td>      <!-- Assuming quantity is common in both EnterProduct and CartProduct -->
                                <td>{{ r.date }}</td>          <!-- Assuming date is common in both EnterProduct and CartProduct -->
                                <!-- Add other columns as needed -->
                                <td>
                                    <!-- Add action buttons or links -->
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>




















{% endblock %}
